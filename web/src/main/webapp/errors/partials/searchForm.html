<div>

    <div class="page-header">
        <h2>Search for Errors</h2>
    </div>

    <div id="searchSelect">
        <form class="form-inline">
            <div class="form-group">
                <label>Entity Type:
                <select class="form-control input-small" ng-model="entitySelection">
                    <option ng-repeat="entity in entityType" value="{{entity.name}}">{{entity.label}}</option>
                </select>
                </label>
            </div>

            <div class="form-group">
                <label>Error Type:
                <select class="form-control input-small" ng-model="statusSelection">
                    <option ng-repeat="status in statusList" value="{{status.name}}">{{status.label}}</option>
                </select>
                </label>
            </div>
            <div class="form-group">
                <label>Field Worker ExtId:
                    <input type="text" class="form-control input-small" ng-model="fieldWorkerExtId">
                </label>
            </div>
        </form>
    </div>

    <div>
        <div id="startDate">
            <h4>From</h4>
            <datepicker ng-model="startDate" show-weeks="true" class="well well-sm"></datepicker>
            <button type="button" id="setSevenDayWindow" class="btn btn-primary" ng-Click="setSevenDayWindow()">Set 7 Days Prior</button>
        </div>
`
        <div id="endDate">
            <h4>To</h4>
            <datepicker ng-model="endDate" show-weeks="true"  class="well well-sm" ></datepicker>
            <button type="button" id="endToday" class="btn btn-primary" ng-Click="endToday()">Set to Today</button>
        </div>
        <button id="submitButton"class="btn btn-lg btn-block btn-success" ng-click="submit()">Search</button>
    </div>

</div>
